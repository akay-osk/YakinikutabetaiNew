<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいね・バッドボタン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .icon {
      font-size: 50px;
      cursor: pointer;
      margin: 20px;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    .counter {
      font-size: 20px;
      margin-top: 10px;
    }

    /* アニメーションクラス */
    .bounce {
      animation: bounce 0.4s;
    }

    /* アニメーション定義 */
    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.4); }
      50%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>ユーザー評価にご協力お願いします。</h1>

  <div>
    <span id="likeBtn" class="icon">👍</span>
    <span id="dislikeBtn" class="icon">👎</span>
  </div>

  <div>
    <div class="counter">👍 いいね: <span id="likeCount">0</span></div>
    <div class="counter">👎 バッド: <span id="dislikeCount">0</span></div>
  </div>

  <script>
    let likeCount = 0;
    let dislikeCount = 0;

    const likeBtn = document.getElementById("likeBtn");
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeDisplay = document.getElementById("likeCount");
    const dislikeDisplay = document.getElementById("dislikeCount");

    likeBtn.addEventListener("click", () => {
      likeCount++;
      likeDisplay.textContent = likeCount;
      animate(likeBtn);
    });

    dislikeBtn.addEventListener("click", () => {
      dislikeCount++;
      dislikeDisplay.textContent = dislikeCount;
      animate(dislikeBtn);
    });

    function animate(element) {
      element.classList.add("bounce");
      element.addEventListener("animationend", function handler() {
        element.classList.remove("bounce");
        element.removeEventListener("animationend", handler);
      });
    }
  </script>


</body>
</html>
