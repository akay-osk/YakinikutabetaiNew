<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meat UP!</title>
  <!-- Sigmar（英字ヘッダー用）と Roboto（本文用、日本語にも対応） -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sigmar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="TopPage.css">

</head>
<body>
	<header>
	  <div class="header-content">
	    <div class="logo"><h1>MeatUP!</h1></div>
	    <div class="icon"><img src="menu.png" alt="メニュー" /></div>
	  </div>
	</header>

	
  <main>
    <section class="main-visual">
      <h1>MEAT UP!</h1>
    </section>

    <section class="catch-copy">
      <p>焼肉、一緒に行こ！</p>
    </section>

    <section class="steps">
      <div class="step">
        <h2>STEP 1</h2>
        <p>まずは登録！プロフィールを設定しよう</p>
      </div>
      <div class="step">
        <h2>STEP 2</h2>
        <p>日時、ふたりで、みんなでワイワイなど行きたい条件を選んでマッチング</p>
      </div>
      <div class="step">
        <h2>STEP 3</h2>
        <p>マッチングしたらチャットルームへ あとは焼肉へGO！</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <img src="cow-logo.png" alt="牛ロゴ">
      <span>YAKINIKU</span>
    </div>
  </footer>
</body>
</html>
